<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f2f2f2;
    }

    /* Header */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* Sections */
    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I am a web enthusiast learning to build websites. This is my first website template.</p>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <button onclick="showMessage()">Click to Say Hi!</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

  <script>
    function showMessage() {
      alert("Hello! Thanks for visiting my website!");
    }
  </script>
</body>
</html>
